<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Photography Website</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#glide-show">Glide Show</a></li>
      <li><a href="#packages">Packages</a></li>
      <li><a href="#gallery">Gallery</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="fade-section hero">
    <div class="hero-content">
      <h1>Your Logo</h1>
      <p class="subtitle">Capturing Life's Milestones</p>
    </div>
  </section>

  <!-- Horizontal Glide Show -->
  <section id="glide-show" class="fade-section glide-show">
    <div class="glide-container">
      <div class="glide-item"><img src="https://picsum.photos/800/500?random=1" alt="Placeholder 1"></div>
      <div class="glide-item"><img src="https://picsum.photos/800/500?random=2" alt="Placeholder 2"></div>
      <div class="glide-item"><img src="https://picsum.photos/800/500?random=3" alt="Placeholder 3"></div>
    </div>
  </section>

  <!-- Packages -->
  <section id="packages" class="fade-section packages">
    <h2>Bat Mitzvah & Bar Mitzvah Photoshoot</h2>
    <div class="package-grid">
      <div class="package">
        <h3>Package 1</h3>
        <p>Description here...</p>
      </div>
      <div class="package">
        <h3>Package 2</h3>
        <p>Description here...</p>
      </div>
      <div class="package">
        <h3>Package 3</h3>
        <p>Description here...</p>
      </div>
    </div>
  </section>

  <!-- Gallery -->
  <section id="gallery" class="fade-section gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="https://picsum.photos/400/300?random=4" alt="Gallery 1">
      <img src="https://picsum.photos/400/300?random=5" alt="Gallery 2">
      <img src="https://picsum.photos/400/300?random=6" alt="Gallery 3">
      <img src="https://picsum.photos/400/300?random=7" alt="Gallery 4">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Name Photography</p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
